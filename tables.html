<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption>Food Items</caption>
        <thead>
            <tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>Darham</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>20</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Biryani</td>
                <td>350</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Cold-Drink</td>
                <td>20</td> 
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
