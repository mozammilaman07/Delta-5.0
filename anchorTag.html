<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in html</title>
</head>
<body>
    <!--This is a comment-->
    <a href="https://www.google.co.in/">Google</a>
    <a href="https://www.netflix.com/in/">Netflix</a>
    <img src="../hulk.jpg" alt="Hulk Image" height="400px" width="300px">
    <p> <b>Twinkle Twinkle</b> <br><i> little star</i> <br> how i wonder <br> <u> what you are</u></p>
    <P>This is a paragraph</P>
    <h2>a &lt; b</h2>
    <H3>This is &nbsp; &nbsp; heading</H3>
    <p> 9 &gt; 5</p>
    <h2>This is a &bigstar;</h2>
</body>
</html>
